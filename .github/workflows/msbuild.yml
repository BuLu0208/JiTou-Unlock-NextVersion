name: Build JiTou Unlock

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/setup-qt-action@v3
      with:
        version: '6.5.0'
        arch: 'x64'
        
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.26.x'
        
    - name: Install dependencies
      run: |
        choco install innosetup -y
        
    - name: Build using batch script
      run: |
        build_windows.bat
      continue-on-error: true
      
    - name: Try quick build if main build fails
      if: failure()
      run: |
        quick_build.bat
        
    - name: Manual build as fallback
      if: failure()
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
        cmake --build . --config Release --target Script-DeployRelease
        
    - name: Create installer (optional)
      run: |
        if exist "package\InstallerScript.iss" (
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" package\InstallerScript.iss
        )
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JiTou-Unlock-Windows
        path: |
          dist/
          package/*.exe
        if-no-files-found: error

  build-macos:
    name: Build macOS Application
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/setup-qt-action@v3
      with:
        version: '6.5.0'
        setup-version: 'v3'
        
    - name: Install dependencies
      run: |
        brew install cmake pkg-config
        
    - name: Build using shell script
      run: |
        chmod +x build.sh
        ./build.sh
      continue-on-error: true
      
    - name: Manual build as fallback
      if: failure()
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build . --config Release
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JiTou-Unlock-macOS
        path: dist/
        if-no-files-found: error
