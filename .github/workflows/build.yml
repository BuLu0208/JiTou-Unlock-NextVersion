name: Build Chinese Language Files

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-language:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Qt with linguistic tools
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        
    - name: Compile translation files
      run: |
        echo "Building Chinese language files..."
        lrelease src/JiTou-Unlock-NextVersion-master_zh_CN.ts
        
        echo "Generated files:"
        dir src\*.qm
        
        echo "File details:"
        Get-ChildItem src\*.qm | Format-Table Name, Length, LastWriteTime
        
    - name: Upload Chinese language file
      uses: actions/upload-artifact@v4
      with:
        name: chinese-translation-file
        path: src/JiTou-Unlock-NextVersion-master_zh_CN.qm
        retention-days: 30
