name: Build Language Files

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-l10n:
    name: Build Chinese Language Files
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        
    - name: Build Chinese Language File
      run: |
        echo "Building Chinese language files..."
        # 使用 Qt 的 lrelease 工具编译 .ts 文件为 .qm 文件
        lrelease src/JiTou-Unlock-NextVersion-master_zh_CN.ts -qm src/JiTou-Unlock-NextVersion-master_zh_CN.qm
        
        echo "Verifying generated files:"
        dir src/*.qm
