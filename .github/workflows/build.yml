name: Build JiTou Unlock

on:
  push:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.0'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtbase qttools qtdeclarative qtsvg'
        
    - name: Install dependencies
      run: |
        # 安装 zlib 和其他必要的库
        choco install zlib -y
        choco install 7zip -y
        
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1
      with:
        cmake-version: '3.26.x'
        
    - name: Build with detailed configuration
      run: |
        echo "=== 环境信息 ==="
        echo "QT_PATH: $env:QT_DIR"
        dir "$env:QT_DIR"
        
        echo "=== 开始构建 ==="
        mkdir build
        cd build
        
        # 使用详细的CMake配置
        cmake .. `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="$env:QT_DIR\lib\cmake" `
          -DCMAKE_INSTALL_PREFIX=./output `
          -G "Visual Studio 17 2022" `
          -A x64
          
        cmake --build . --config Release --parallel 2 --verbose
        
    - name: Check build results
      run: |
        echo "=== 构建结果 ==="
        if (Test-Path "build") {
          echo "build目录内容:"
          Get-ChildItem -Path "build" -Recurse -Include *.exe,*.dll
        }
        if (Test-Path "build/Release") {
          echo "Release目录内容:"
          Get-ChildItem -Path "build/Release" -Include *.exe,*.dll
        }
        
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: JiTou-Unlock-Build
        path: |
          build/Release/*.exe
          build/Release/*.dll
          build/*.exe
        if-no-files-found: warn
